<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user con vue.js</title>
</head>
<body>
    <div id="app">
        <button @click.prevent="cambiarMuestra()">
            Cambiar variable muestra
        </button>
        <div v-if="muestra==true">
          {{ mensaje }}
        </div>
    </div>
    <br>
    <button @click.prevent="randomuser()">
        Random user
    </button>
    <br>
    {{nombre}}

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"></script>
</body>
</html>
